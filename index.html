<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>GTA Liveries - By DJ</title>
        <link rel="stylesheet" type="text/css" href="styles/global.css">
        <link rel="stylesheet" type="text/css" href="styles/header.css">
        <link rel="stylesheet" type="text/css" href="styles/footer.css">
        <link rel="stylesheet" type="text/css" href="styles/layout.css">
        <link rel="stylesheet" type="text/css" href="styles/list.css">
    </head>
<body class="container">
    <!-- HEADER -->
    <header>
        <h1>
            <a href="index.html" title="GTA Liveries - By DJ"> GTA Liveries </a>
        </h1>
    </header>

    <main class="content">

        <article>
            <h2>DLC Agents Of Sabotage:</h2>
            <p>* Para merge utilize o veículo Vagrant para passar as estampas *</p>
            <p>* O valor de ID se refere ao número da estampa que deve ser colocada no vagrant *</p>
        </article>

        <section>
            <div id="list"></div>
        </section>
    </main>

    <!-- FOOTER -->
    <footer>
        <a>© 2025 feito por DJerowd1413.</a>
    </footer>

    <script>
        // Dados JSON dos veículos
        const vehicleData = {
            "Banshee GTS": {
                "Liveries": [
                    { "id": 5, "name": "Bravado Stripes" }
                ]
            },
            "Coquette D5": {
                "Liveries": [
                    { "id": 7, "name": "Flames" }
                ]
            },
            "DH-7 Iron Mule": {
                "Liveries": [
                    { "id": 2, "name": "Merryweather Security" }
                ]
            },
            "Titan 250 D": {
                "Liveries": [
                    { "id": 7, "name": "Pisswasser" },
                    { "id": 11, "name": "Eberhard" }
                ]
            },
            "Terrorbyte": {
                "Liveries": [
                    { "id": 2, "name": "FIB" }
                ]
            },
            "Tropos Rallye": {
                "Liveries": [
                    { "id": 4, "name": "Original Engines" },
                    { "id": 5, "name": "Tech Punk Gasta" },
                    { "id": 6, "name": "Tamarro Gasta" },
                    { "id": 7, "name": "Tricolore Racing" },
                    { "id": 8, "name": "Tamarro" },
                    { "id": 9, "name": "Tricolore Racing Gasta" },
                    { "id": 10, "name": "Arcana" },
                    { "id": 11, "name": "Arcana Gasta" },
                    { "id": 12, "name": "Tech Punk" },
                    { "id": 13, "name": "Shatter" }
                ]
            },
            "Growler": {
                "Liveries": [
                    { "id": 17, "name": "Xero Racing" },
                    { "id": 18, "name": "Faded Bastion Racing" },
                    { "id": 19, "name": "Modular Racing" },
                    { "id": 20, "name": "Hardcore" },
                    { "id": 21, "name": "Hardcore Half n' Half" },
                    { "id": 22, "name": "Bastion Racing" },
                    { "id": 23, "name": "Chromophonic Racing" },
                    { "id": 24, "name": "Tamarro Racing" },
                    { "id": 25, "name": "Redwood Racing" },
                    { "id": 26, "name": "Globe Oil Racing" }
                ]
            }
        };

        // CRIAR HTML DE VEÍCULOS
        function createVehicleHTML(vehicleName, liveries) {
            return `
                <div class="list">
                    <div>
                    <h3>${vehicleName}</h3>
                    <table>
                        <tr>
                            <td id="index"></td>
                            <td id="id">ID</td>
                            <td id="livery">NOME DA ESTAMPA</td>
                        </tr>

                        ${liveries.map((livery, index) => `
                        <tr>
                            <td id="index">${index + 1}</td>
                            <td id="id">${livery.id}</td>
                            <td id="livery">${livery.name}</td>
                        </tr>
                        `).join('')}
                    </table>
                    </div>
                </div>
            `;
        }

        // RENDERIZAR VEÍCULOS
        function renderVehicles() {
            const vehicleList = document.getElementById('list');
            
            const vehiclesHTML = Object.entries(vehicleData).map(([vehicleName, data]) => {
                return createVehicleHTML(vehicleName, data.Liveries);
            }).join('');

            vehicleList.innerHTML = vehiclesHTML;
        }

        // RENDERIZAR QUANDO A PÁGINA CARREGAR
        window.onload = renderVehicles;
    </script>
</body>
</html>
